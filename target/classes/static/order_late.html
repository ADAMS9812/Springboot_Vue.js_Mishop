<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>小米商城 - 订单支付</title>
    <link href="css/public.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <script type="text/javascript" src="js/jquery_cart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/checkOut.css"/>
</head>

<body>

<!--收货地址body部分开始-->
<div class="border_top_cart" id="app">
    <div class="container">
        <div class="checkout-box">
            <form id="checkoutForm" action="#" method="post">
                <div class="checkout-box-bd">

                    <!-- 收货地址 -->
                    <div class="xm-box">
                        <div class="box-hd ">
                            <h2 class="title">收货地址<span style="color: red">（点击可进行修改）</span></h2>
                        </div>

                        <!-- 收货地址 START-->
                        <div class="box-bd">
                            <div class="clearfix xm-address-list" id="checkoutAddrList">
                                <dl class="item" @click="updateInfo">
                                    <dt>
                                        <span id="userid" style="display: none">{{user.id}}</span>
                                        <strong class="itemConsignee">用户名：{{user.name}}</strong>
                                        <span class="itemTag tag">默认</span>
                                    </dt>
                                    <dd>
                                        <p class="tel itemTel">电话：{{user.telephone}}</p>
                                        <p class="itemRegion">地址：{{user.address}}</p>
                                        <p class="itemStreet">账号：{{user.username}}</p>
                                    </dd>
                                </dl>
                        </div>
                    </div>
                    <!-- 收货地址 END-->

                    <div id="checkoutPayment">
                        <!-- 支付方式 -->
                        <div class="xm-box">
                            <div class="box-hd ">
                                <h2 class="title">支付方式</h2>
                            </div>
                            <div class="box-bd">
                                <ul id="checkoutPaymentList" class="checkout-option-list clearfix J_optionList">
                                    <li class="item selected">
                                        <input type="radio" name="Checkout[pay_id]" checked="checked" value="1">
                                        <p>
                                            在线支付 <span></span>
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- 支付方式 END-->
                        <div class="xm-box">
                            <div class="box-hd ">
                                <h2 class="title">配送方式</h2>
                            </div>
                            <div class="box-bd">
                                <ul id="checkoutShipmentList" class="checkout-option-list clearfix J_optionList">
                                    <li class="item selected">
                                        <input type="radio" data-price="0" name="Checkout[shipment_id]"
                                               checked="checked" value="1">
                                        <p>
                                            快递配送（免运费） <span></span>
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
						 <!-- 配送方式 END-->
                    </div>
                </div>

                <div class="checkout-box-ft">
                    <!-- 商品清单 -->
                    <div id="checkoutGoodsList" class="checkout-goods-box">
                        <div class="xm-box">
                            <div class="box-hd">
                                <h2 class="title">确认订单信息</h2>
                            </div>

                            <div class="box-bd">
                                <dl class="checkout-goods-list">
                                    <dt class="clearfix">
                                        <span class="col col-1">商品名称</span>
                                        <span class="col col-2">订单号</span>
                                        <span class="col col-3">购买数量</span>
                                        <span class="col col-4">小计（元）</span>
                                    </dt>

                                    <dd class="item clearfix" v-for="(msoxq,index) in orderList">
                                        <div class="item-row">
                                            <div class="col col-1">
                                                <div class="g-pic">
                                                    <img v-bind:src="msoxq.pImg"
                                                         width="40" height="40"/>
                                                </div>
                                                <div class="g-info">
                                                    {{msoxq.pSn}}
                                                </div>
                                            </div>

                                            <div id="msoid" class="col col-2">{{msoxq.msoid}}</div>
                                            <div class="col col-3">{{msoxq.count}}</div>
                                            <div class="col col-4">{{msoxq.subtotal}}元</div>
                                        </div>
                                    </dd>

                                </dl>
                                <div class="checkout-count clearfix">
                                    <!-- checkout-count-extend -->
                                    <div class="checkout-price">
                                        <p class="checkout-total">应付总额：<span><strong id="totalPrice">{{totalMoney}}</strong>元</span></p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    <div class="checkout-confirm">
                        <a href="gouwuche.html" class="btn btn-lineDakeLight btn-back-cart">返回购物车</a>
                        <input type="button" @click="payMoney" class="btn btn-primary" value="立即付款" id="checkoutToPay"/>
                    </div>
                </div>
            </div>

        </div>

        </form>
    </div>

    </div>
</div>

<script src="js/vuejs-2.5.16.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="js/order_late.js"></script>

<script src="js/base.min.js"></script>
<script type="text/javascript" src="js/address_all.js"></script>
<script type="text/javascript" src="js/checkout.min.js"></script>

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/unslider.min.js" type="text/javascript"></script>
<script src="js/indexOrder.js" type="text/javascript"></script>

</body>
</html>
